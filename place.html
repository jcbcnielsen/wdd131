<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Place Page</title>
    <meta name="description" content="Page describing a place for WDD131">
    <meta name="author" content="Jacob Nielsen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Germany</h1>
    </header>

    <main>
        <picture class="hero">
            <source srcset="images/place-hero-large.webp" media="(min-width: 1000px)">
            <source srcset="images/place-hero-medium.webp" media="(min-width: 500px)">
            <img src="images/place-hero-small.webp" alt="German Sheherd">
        </picture>

        <div class="data card">
            <h2>Data</h2>
            <table>
                <tbody>
                    <tr>
                        <th scope="row">Area:</th>
                        <td>357,596 sq km</td>
                    </tr>
                    <tr>
                        <th scope="row">Population:</th>
                        <td>82,719,540</td>
                    </tr>
                    <tr>
                        <th scope="row">Capital:</th>
                        <td>Berlin</td>
                    </tr>
                    <tr>
                        <th scope="row">Languages:</th>
                        <td>German</td>
                    </tr>
                    <tr>
                        <th scope="row">Currency:</th>
                        <td>Euro</td>
                    </tr>
                    <tr>
                        <th scope="row">Time Zone:</th>
                        <td>UTC+1</td>
                    </tr>
                    <tr>
                        <th scope="row">Calling Zone:</th>
                        <td>+49</td>
                    </tr>
                    <tr>
                        <th scope="row">Internet TLD:</th>
                        <td>.de</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="weather card">
            <h2>Weather</h2>
            <img src="images/overcast.svg" alt="Overcast">
            <table>
                <tbody>
                    <tr>
                        <th scope="row">Temperature:</th>
                        <td id="temp"></td>
                    </tr>
                    <tr>
                        <th scope="row">Conditions:</th>
                        <td id="cond"></td>
                    </tr>
                    <tr>
                        <th scope="row">Wind:</th>
                        <td id="windvel"></td>
                    </tr>
                    <tr>
                        <th scope="row">Wind Chill:</th>
                        <td id="windchill"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Jacob Nielsen | Virginia, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
